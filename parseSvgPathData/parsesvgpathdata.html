<!doctype html>
<html>
<head>
<title>svg path data micro parser</title>
<meta charset='utf-8'>
</head>
<body>
<h3>Left: <i><code>native</code></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Right: <i><code>parseSvgPathData</code></i></h3>
<canvas id="c1" width="301" height="301" style="background-color:antiquewhite; border:1px solid black"></canvas>
<canvas id="c2" width="301" height="301" style="background-color:gainsboro; border:1px solid black"></canvas><br>
<textarea id="txt" rows="5" cols="50" style="width:604px;background-color:palegoldenrod;border:1px solid black" oninput="render()">
`M213.1,6.7c-32.4-14.4-73.7,0-88.1,30.6C110.6,4.9,67.5-9.5,36.9,6.7C2.8,22.9-13.4,62.4,13.5,110.9 C33.3,145.1,67.5,170.3,125,217c59.3-46.7,93.5-71.9,111.5-106.1C263.4,64.2,247.2,22.9,213.1,6.7z`
</textarea>
<script src="parseSvgPathData.js"></script>
<script>
    const ctx1 = document.getElementById('c1').getContext('2d'),
          ctx2 = document.getElementById('c2').getContext('2d'),
          textarea = document.getElementById('txt')

    function render() {
        const d = textarea.value;
        ctx1.clearRect(0,0,ctx1.canvas.width,ctx1.canvas.height);
        ctx1.stroke(new Path2D(d));
        ctx2.clearRect(0,0,ctx2.canvas.width,ctx2.canvas.height);
        ctx2.beginPath()
        ctx2.stroke(parseSvgPathData(d,parseSvgPathData.canvasIfc,new Path2D()));
    }

    render();
</script>
</body>
</html>
